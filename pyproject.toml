[tool.poetry]
name = "playground"
version = "0.1.0"
description = "Jupyter playground for DevLake"
authors = ["Jochum BÃ¶rger <jochum.borger@xebia.com>","Lennart Tange <lennart.tange@xebia.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.0"
sqlalchemy = "^2.0.27"
ipykernel = "^6.29.2"
networkx = "^3.2.1"
mysql-connector-python = "^8.3.0"
pyarrow = "^15.0.0"
graphviz = "^0.20.1"
plotly = "^5.19.0"
nbformat = "^5.9.2"
jupyter = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
black = "^24.2.0"
isort = "^5.13.2"
pylint = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.main]
fail-under = 10.0

[tool.pylint.format]
max-line-length = "120"

[tool.pylint."messages control"]
disable = ["missing-module-docstring", "missing-class-docstring", "missing-function-docstring", "too-few-public-methods"]

[tool.pylint.basic]
good-names = ["id", "df"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311' ]

[tool.isort]
profile = "black"
line_length = "120"
